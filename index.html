<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            padding: 20px;
        }
        #container {
            display: none;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1 id="welcome-text">Click to See Your Surprise ‚ù§Ô∏è</h1>
    <button id="start-btn">Open</button>

    <div id="container">
        <p class="message" id="msg1">Hi, [Her Name]! ‚ù§Ô∏è</p>
        <p class="message" id="msg2">I miss you so much!</p>
        <img class="message" id="img1" src="https://raw.githubusercontent.com/Rajesh012-3/Suprise-for-Princess-/refs/heads/main/IMG_20250326_165832.jpg" alt="Photo 1">
        <img class="message" id="img2" src="her-photo2.jpg" alt="Photo 2">
        <img class="message" id="img3" src="her-photo3.jpg" alt="Photo 3">
        <img class="message" id="img4" src="her-photo4.jpg" alt="Photo 4">
        <p class="message" id="msg3">Surprise! You mean the world to me! üíñ</p>
        <img class="message" id="img5" src="her-photo5.jpg" alt="Last Photo">
        <p class="message" id="msg4">Bye for now, but never in my heart! ‚ù§Ô∏è</p>
    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("welcome-text").style.display = "none";
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("container").style.display = "block";

            let elements = document.querySelectorAll(".message");
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add("show");
                }, 2000 * index);
            });
        });
    </script>

</body>
</html>
